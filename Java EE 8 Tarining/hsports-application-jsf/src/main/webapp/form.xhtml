<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
<ui:define name="pageHeader">#{msg['form.pageHeader']}</ui:define>
<ui:define name="body">
	<h:form>
		<div>
			<h:outputLabel value="Name: " />
			<h:inputText value="#{backingBean.name}" />
		</div>
		<div>
			<h:outputLabel value="Manufacturer: " />
			<h:inputText value="#{backingBean.manufacturer}" />
		</div>
		<div>
			<h:outputLabel value="SKU: " />
			<h:inputText value="#{backingBean.sku}" />
		</div>
		<div>
			<h:commandButton action="list" value="Submit" />
		</div>
	</h:form>
	</ui:define>
</ui:composition>
</html>
