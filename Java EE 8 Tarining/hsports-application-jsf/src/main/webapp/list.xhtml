<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
<ui:define name="pageHeader">#{msg['list.pageTitle']}</ui:define>
<ui:define name="body">
	<div>
			<h:outputLabel value="Product Name: " />
			<h:outputLabel value="#{catalogItemFormBean.item.name}" ></h:outputLabel>
		</div>
		<div>
			<h:outputLabel value="Manufacturer: " />
			<h:outputLabel value="#{catalogItemFormBean.item.manufacturer}" ></h:outputLabel>
		</div>
		<div>
			<h:outputLabel value="Available Date: " />
			<h:outputText value="#{catalogItemFormBean.item.availableDate}" >
			</h:outputText>
		</div>
		<div>
			<h:outputLabel value="Description: " />
			<h:outputLabel value="#{catalogItemFormBean.item.description}" ></h:outputLabel>
		</div>	
</ui:define>
</ui:composition>
</html>
