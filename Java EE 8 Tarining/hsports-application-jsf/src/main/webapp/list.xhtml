<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/template.xhtml">
<ui:define name="pageTitle">#{msg['list.pageTitle']}</ui:define>
<ui:define name="pageHeader">
	<h:link value= "#{msg['form.pageTitle']}" outcome="form"/> |
	<h:link value= "#{msg['list.pageTitle']}" outcome="list"/>
</ui:define>
<ui:define name="body">
	<h:dataTable value="#{catalogItemFormBean.items}" var="item">
		<h:column>
			<f:facet name="header" >Product Name</f:facet>
			<h:outputLabel value="#{item.name}" ></h:outputLabel>
		</h:column>
		<h:column>
			<f:facet name="header">Manufacturer</f:facet>
			<h:outputLabel value="#{item.manufacturer}" ></h:outputLabel>
		</h:column>
		<h:column>
			<f:facet name="header">Available Date</f:facet>
			<h:outputText value="#{item.availableDate}" >
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			<h:outputLabel value="#{item.description}" ></h:outputLabel>
		</h:column>
		<h:column>
			<h:link value="Remove Item" outcome="confirm">
				<f:param name="itemId" value="#{item.itemId}" />
			</h:link>
		</h:column>	
	</h:dataTable>
</ui:define>
</ui:composition>
</html>
